# Configuration file
#配置文件

client {
    # Should use draw the void-fog-like particles in burnt biomes?
    # 是否在燃烧生物群里启用雾状粒子效果，默认true
    B:burntForestParticles=true

    # Should use custom hand rendeing in first person (with guns)? 
    # Not recommended to turn off, as results might be questionable. 
    # Could be useful with mods that affect hand rendering (maybe something like Vivecraft)
    # 是否应该使用第一人称的自定义持枪渲染（带枪），默认true
    # 不建议关闭，因为可能出现问题。
    # 对于影响手部渲染的mods可能很有用（可能类似于Vivecraft）
    B:customGunHands=true

    # Should use the custom menu?
    # 是否启用自定义主菜单，默认true
    B:customMenu=true

    # Should use the custom player renderer (used for aiming in 3rd person, rotating the player while riding the minibike, etc..)?
    # 是否启用自定义玩家渲染 (用于第三人称瞄准, 骑摩托车时旋转玩家等)，默认true
    B:customPlayerRenderer=true

    # Should use custom sky (for bloodmons,etc..)
    # 是否启用自定义天空 (用于血月等)，默认true
    # 若使用光影时出现渲染错误(例如黑屏) 请将此选项设置为false
    B:customSky=true

    # Thirst and stamina bar position
    # 口渴度和耐力条的位置
    # 可用的参数如下依次为左下、左上、右上、右下
    # Valid values:
    # LEFT_BOTTOM
    # LEFT_TOP
    # RIGHT_TOP
    # RIGHT_BOTTOM
    S:hudPosition=LEFT_BOTTOM

    # Should the camera roll while turning a minibike?
    # 当摩托车转向时相机是否跟随，默认true
    B:minibikeCameraRoll=true

    # Should use the molotov flame entites spawn the flame particles?
    # 燃烧弹火焰是否产生粒子效果，默认true
    B:molotovParticles=true

    # Should draw the muzzle flash?
    # 是否渲染枪口火焰，默认true
    B:muzzleFlash=true

    # Should use custom particles?
    # 是否启用自定粒子效果，默认true
    B:particles=true

    # Should use GLSL sahders for drunk/bleeding effects?
    # 是否对饮酒和抽血使用 GLSL sahders(光影着色器)，默认true
    B:postprocessingShaders=true

    # Should use vanilla code for rendering CCTV cameras instead of the code possibly injected by mods like Optfine
    # 是否使用原版MC的代码来渲染闭路电视机，而非Optfine等其他mod，默认true
    B:useVanillaCameraRendering=true

    # Should render the fog in the wasteland/burnt biomes?
    # 是否渲染荒地生物群系和烧毁的生物群系中的雾，默认true
    B:wastelandFog=true
}



players {
    # Can players use cameras (the block)?
    # 玩家是否能使用相机（方块），默认true
    B:allowCameras=true

    # Can players take photos with the Analog Camera item?
    # 玩家是否能使用模拟相机拍照，默认true
    B:allowPhotos=true

    # Should add the backpack slot to the player inventory
    # (does not affect the texture, if you turn this off, you should used a resourcepack where the slot is removed from the texture)
    # 是否添加背包槽位到玩家的物品栏，默认true
    # （禁用此选项不会影响纹理，应在移除纹理的背包槽使用resourcepack）
    B:backpackSlot=true

    # Controls the health and damages of mobs, guns, etc...
    # 控制血量和伤害，包括但不限于生物和武器，默认1.0
    # Min: 0.0
    # Max: 1.7976931348623157E308
    D:balanceModifier=1.0

    # Disables crafting of ingots from gold/iron blocks and nuggets from gold/iron ingots
    # 禁用铁锭、金锭与金粒、铁粒的相互转化的合成配方，默认true
    B:disableBlockToIngot=true

    # Should disable stacking of certain food items?
    # 是否禁止堆放某些食物，包括但不限于腐肉、鸡肉、牛肉、猪肉、羊肉，默认true
    B:disableFoodStacking=true

    # Makes certain Vanilla blocks and items (tools, armors, furnace...) uncraftable
    # 是否禁用普通方块的合成公式（例如工具、护甲、熔炉），默认true
    B:disableVanillaBlocksAndItems=true

    # Does the baneberry give the poison status effect?
    # 浆果是否能产生中毒效果，默认false
    B:extraPoisonousBerries=false

    # Can a player break their legs on fall?
    # 从高处摔下是否会摔伤腿部，默认true
    B:fragileLegs=true

    # Makes block breaking slower and more immersive
    # 是否使方块的破坏更慢（例如砍树和挖掘）
    B:immersiveBlockBreaking=true

    # Affects the block breaking speed when immersiveBlockBreaking is true. The higher the number, the slower the breaking is
    # 在immersiveBlockBreaking的配置为true时，数字越大，方块破坏越慢，默认32.0
    D:immersiveBlockBreakingModifier=32.0

    # The larger the value, the less likely a player is to get infected
    # 数值越大，玩家被感染的可能性越小，默认6
    # Min: 1
    # Max: 2147483647
    I:infectionChanceModifier=6

    # The duration of the individual infection stages
    # 每个感染阶段的持续时间（单位为刻）
    #
    I:infectionStagesDuration <
        24000
        24000
        24000
        24000
        24000
        24000
        24000
     >

    # Maximal possible Quality
    # 装备和物品的最高品质，默认600
    # Min: 0
    # Max: 2147483647
    I:maxQuality=600

    # Should use the quality system?
    # 是否启用装备品质系统，默认true
    B:qualitySystem=true

    # Do recipes have to be unlocked using the recipe books?
    # 必须使用书籍来解锁配方，默认true
    B:recipeBooksRequired=true

    # Cotrols rendering of player's items (weapons, tools)
    # If false on a server, no one will be able to see the items regardless of their settings
    # 控制玩家物品的渲染（例如武器和工具），默认true
    # 如果在服务器上设置为false，则无论玩家本地设置如何，都无法看到这些项目
    B:renderPlayerInventory=true

    # Controls how much scrap you get from scrapping in inventory
    # 控制废弃容器内的废品数量，默认0.5
    # Min: 0.0
    # Max: 1.0
    D:scrapCoefficient=0.5

    # Should use the stamina system?
    # 是否启用耐力系统，默认true
    B:staminaSystem=true

    # Should players receive the Survival Guide on their first spawn?
    # 在玩家出生时是否自动获得生存指南，默认true
    B:survivalGuide=true

    # Should use the thirst system?
    # 是否启用口渴度系统，默认true
    B:thirstSystem=true

    # How many XP per 1 Quality point
    # 每1点品质对应多少经验，默认5.0
    # Min: 0.0
    # Max: 1.7976931348623157E308
    D:xpPerQuality=5.0
}


world {
    # How many days between airdrop (0 = disabled)
    # 相邻两次空投间的间隔天数（设置为0即关闭空投），默认3
    # Min: 0
    # Max: 2147483647
    I:airdropFrequency=3

    # How many days between individual bloodmoons (0 = disabled)
    # 相邻两次血月间的间隔天数（设置为0即关闭血月），默认7
    # Min: 0
    # Max: 2147483647
    I:bloodmoonFrequency=7

    # How many waves bloodmoon horde has
    # 血月进攻波数，默认8
    # Min: 0
    # Max: 2147483647
    I:bloodmoonHordeWaves=8

    # Maximal number of zombies the bloodmoon horde wave has - used  after the fifth bloodmoon
    # 血月时每一波僵尸的最大数量，在第五次血月后生效，默认15
    # Min: 0
    # Max: 2147483647
    I:bloodmoonHordeZombiesPerWaveMax=15

    # Minimal number of zombies the bloodmoon horde wave has - used during the first few bloodmoons
    # 血月时每一波僵尸的最小数量，在最初的几次血月中生效，默认5
    # Min: 0
    # Max: 2147483647
    I:bloodmoonHordeZombiesPerWaveMin=5

    # How many ticks until a corpe decays
    # 尸体腐烂时间，默认20000刻
    # Min: 0
    # Max: 2147483647
    I:corpseLifespan=20000

    # The rate of damged blocks decay, how often does the decay update 
    # (12000 = every 12000 ticks - twice a day). 
    # Non-poisitive values disable the ddecay. 
    # Can be overriden by the damageDecayRate gamerule
    # 被损坏的方块损毁的速度，多久就更进一步的损毁一次
    # 12000即12000刻，也就是MC中的半天
    # 设置为-1可关闭
    # 会被damageDecayRate游戏规则的设置覆盖
    # Min: -1
    # Max: 2147483647
    I:damageDecayRate=12000

    # Chance of a generic random horde spawning every tick, unless a horde has already spawnd that day for the player (0 = disabled)
    # 每一刻中生成普通的随机攻击的概率，除非当天已经产生过一次进攻（设置为0来关闭）默认1.0E-5
    # Min: 0.0
    # Max: 1.0
    D:genericHordeChance=1.0E-5

    # How many waves bloodmoon horde has
    # 普通进攻有多少波，默认4
    # Min: 0
    # Max: 2147483647
    I:genericHordeWaves=4

    # Maximal number of zombies the horde wave has - reached after the fifth bloodmoon
    # 普通进攻时每波进攻的最大数量，默认8
    # Min: 0
    # Max: 2147483647
    I:genericHordeZombiesPerWaveMax=8

    # Minimal number of zombies the horde wave has - used during the first few bloodmoons
    # 普通进攻时每波进攻的最小数量，默认4
    # Min: 0
    # Max: 2147483647
    I:genericHordeZombiesPerWaveMin=4

    # The maximal distance from player that a horde can spawn
    # 敌人生成时离玩家的最大距离，默认30
    # Min: 0
    # Max: 2147483647
    I:hordeMaxDistance=30

    # The minimal distance from player that a horde can spawn
    # 敌人生成时离玩家的最小距离，默认30
    # Min: 0
    # Max: 2147483647
    I:hordeMinDistance=30

    # The delay in ticks between individual waves
    # 每波攻击间的间隔时间，默认200刻
    # Min: 0
    # Max: 2147483647
    I:hordeWaveDelay=200

    # Should remove vanilla zombies (and skeletons, husks)?
    # 是否移除原版怪物（例如骷髅、尸壳）
    B:removeVanillaZommbies=true

    # How many ticks until a torch burns out (-1 = infinity)
    # 火把熄灭的间隔时间，默认22000刻，-1为不熄灭
    # Min: -1
    # Max: 2147483647
    I:torchBurnTime=22000

    # Does rain extinguish burning torches?
    # 雨是否可以熄灭火把，默认true
    B:torchRainExtinguish=true

    # How many days between individual wolf hordes (0 = disabled)
    # 狼群进攻间隔天数（设置为0来关闭），默认5
    # Min: 0
    # Max: 2147483647
    I:wolfHordeFrequency=5

    # How many waves wolf horde has
    # 每次狼群进攻的波数，默认8
    # Min: 0
    # Max: 2147483647
    I:wolfHordeWaves=8

    # How many zombies wolf horde wave has
    # 每次僵尸狼群进攻波数，默认8
    # Min: 0
    # Max: 2147483647
    I:wolfHordeZombiesPerWave=8
}


